<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout PIX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="checkout-card">
      <h1>Pagamento via PIX</h1>
      <div class="amount">R$ 3,00</div>
      <div id="statusPagamento">⏳ Verificando pagamento...</div>
      <div class="qr-code" id="qrCodeContainer"></div>
      <p>
        Aponte a câmera do seu celular para o QR code<br>
        ou copie o código PIX abaixo:
      </p>
      <a href="#" class="btn-copy" id="btnCopy">Copiar código PIX</a>
    </div>
  </div>

</body>
</html>
